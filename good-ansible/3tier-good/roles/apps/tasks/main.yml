- name: install tomcat
  package:
   name: tomcat
   state: latest
- name: enable tomcat at boot
  service:
   name: tomcat
   enabled: yes

- name: create ansible tomcat directory
  file:
   path: /usr/share/tomcat/webapps/ansible
   state: directory

- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
   src: index.html.j2
   dest: /usr/share/tomcat/webapps/ansible/index.html
   mode: 0644

- name: start tomcat
  service:
   name: tomcat
   state: started

- name: copy static index.html to tomcat webapps/ansible/index.html on app1
  template:
   src: index.html.app1
   dest: /usr/share/tomcat/webapps/ansible/index.html
  when: inventory_hostname == 'app1.7f87.internal'

- name: copy static index.html to tomcat webapps/ansible/index.html on app2
  template:
   src: index.html.app2
   dest: /usr/share/tomcat/webapps/ansible/index.html
  when: inventory_hostname == 'app2.7f87.internal'
